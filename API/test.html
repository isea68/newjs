<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버API</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .container {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }
    .list {
        width: 100%;
        border: 1px solid #ccc;
        padding: 10px;
    }
    input {
        margin-right: 10px;
    }
    .input-box {
        width: 400px;
        height: 30px;
        font-size: 16px;
    }
</style>
</head>
<body>
    <h2>서버 JSON 응답</h2>
    <label>Server url : </label>
    <input type="text" class="input-box", id="url" placeholder="url">
    <button onclick="addUrl()">JSON받기</button>

    <div class="container">
        <div class="list">
            <h3>서버로부터 받은 json 정보</h3>
            <div id="urlList"></div>
        </div>
    </div>
</body>
</html>
<script>
    function addUrl() {
        const input = document.getElementById('url').value.trim()
        const output = document.getElementById('urlList')
        output.innerHTML = '';

        fetch(input)
            .then(response => {
                if (!response.ok) {
                    alert("서버 응답 오류");
                }
                return response.json();
            })
            .then(data => {
                console.log(data);
                if (Array.isArray(data)) {
                    const jsonString = JSON.stringify(data, null, 2);
                    const pre = document.createElement('pre');
                    pre.textContent = jsonString;
                    output.appendChild(pre);
                } else {
                    output.innerHTML = '데이터 형식이 배열이 아닙니다.'
                }
            })
            .catch(error => {
                alert('에러 발생 :' + error.message);
                output.innerHTML = '데이터를 불러오는 중 오류가 발생했습니다.'
            });
    }
</script>

<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SearchMovie</title>
</head>
<body>
    <h2>🚴‍♂️영화검색 프로그램</h2>
    <input type="text" id="search_word">
    <input type="button" value="제목검색" id="btn1">
    <button id="btn2">제목과순위검색</button> 
    <span> </span>
    <ul id="result">
    </ul>
</body>
</html>
<script>
    const arr = ['무도실무관','극한직업무','부산행','뷰티인사이드','홈캠'];
    document.getElementById('btn1')
    .addEventListener('click',()=>{

       let input_word = document.getElementById('search_word')
       input_word = input_word.value
       let a = arr.filter(e => e.includes(input_word)); // 기존배열유지

       a.forEach(e =>{
            let ul = document.getElementById('result')
            let li = document.createElement("li");
            li.textContent =   e;
            ul.appendChild(li)
       })
    })
    
    document.getElementById('btn2')
    .addEventListener('click',()=>{
        let input_word = document.getElementById('search_word')
        input_word = input_word.value
      
        let aa = arr.map((title,i)=>({title, rank: i+1}))
        let bb = aa.filter(e => e.title.includes(input_word))
        console.log(bb)
        
        bb.forEach((e) =>{
             let ul = document.getElementById('result')
             let li = document.createElement("li");
             li.textContent= `${e.rank}위 : ${e.title}`
             ul.appendChild(li)
         })
    })
</script>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMethod</title>
</head>
<body>
    
</body>
</html>
<script>
    // 1. 배열의 숫자를 두 배로 만들기
    // 숫자 배열의 각 요소를 두 배로 변환합니다.
    const numbers = [1, 2, 3, 4, 5];
    const doubled = numbers.map(num => num * 2);
    console.log(doubled); // [2, 4, 6, 8, 10]

    // 2. 문자열 배열을 대문자로 변환
    // 문자열 배열의 각 요소를 대문자로 변환합니다.
    const words = ['hello', 'world', 'javascript'];
    const uppercased = words.map(word => word.toUpperCase());
    console.log(uppercased); // ['HELLO', 'WORLD', 'JAVASCRIPT']

    // 3. 객체 배열에서 특정 속성 추출
    // 객체 배열에서 특정 속성(예: 이름)만 추출합니다.
    const users = [
        { name: '철수', age: 25 },
        { name: '영희', age: 30 },
        { name: '민수', age: 28 }
    ];
    const names = users.map(user => user.name);
    console.log(names); // ['철수', '영희', '민수']

    // 4. 인덱스를 활용해 순위 추가
    // 배열의 각 요소에 인덱스를 기반으로 순위를 추가합니다.
    const fruits = ['사과', '바나나', '오렌지'];
    const rankedFruits = fruits.map((fruit, index) => `${index + 1}. ${fruit}`);
    console.log(rankedFruits); // ['1. 사과', '2. 바나나', '3. 오렌지']

    // 5. 숫자 배열을 제곱으로 변환
    // 숫자 배열의 각 요소를 제곱합니다.
    const numbers = [1, 2, 3, 4];
    const squared = numbers.map(num => num ** 2);
    console.log(squared); // [1, 4, 9, 16]

    // 6. 문자열 길이 배열 생성
    // 문자열 배열에서 각 문자열의 길이를 추출합니다.
    const animals = ['고양이', '강아지', '코끼리', '기린'];
    const lengths = animals.map(animal => animal.length);
    console.log(lengths); // [3, 3, 3, 2]

    // 7. 객체 배열에 새 속성 추가
    // 객체 배열의 각 객체에 새로운 속성을 추가합니다.
    const products = [
        { name: '노트북', price: 1000000 },
        { name: '스마트폰', price: 800000 },
        { name: '태블릿', price: 500000 }
    ];
    const withTax = products.map(product => ({
        ...product,
        priceWithTax: product.price * 1.1 // 10% 세금 추가
    }));
    console.log(withTax);
    // [
    //   { name: '노트북', price: 1000000, priceWithTax: 1100000 },
    //   { name: '스마트폰', price: 800000, priceWithTax: 880000 },
    //   { name: '태블릿', price: 500000, priceWithTax: 550000 }
    // ]

    // 8. HTML 요소 생성
    // 문자열 배열을 HTML 리스트 요소로 변환합니다.
    const items = ['공기놀이', '자전거', '축구공'];
    const htmlList = items.map(item => `<li>${item}</li>`);
    console.log(htmlList);
    // ['<li>공기놀이</li>', '<li>자전거</li>', '<li>축구공</li>']
    console.log(htmlList.join('')); // <li>공기놀이</li><li>자전거</li><li>축구공</li>

    // 9. 숫자 배열을 포맷된 문자열로 변환
    // 숫자 배열을 통화 형식 문자열로 변환합니다.
    const prices = [1000, 2500, 50000];
    const formattedPrices = prices.map(price => price.toLocaleString('ko-KR', { style: 'currency', currency: 'KRW' }));
    console.log(formattedPrices); // ['₩1,000', '₩2,500', '₩50,000']

    // 10. 객체 배열을 다른 구조로 변환
    // 객체 배열을 다른 형식의 객체 배열로 변환합니다(예: Chart.js 데이터 형식).
    const cityPopulations = [
        { city: '서울', population: 9728000 },
        { city: '부산', population: 3404000 },
        { city: '인천', population: 2941000 }
    ];
    const chartData = cityPopulations.map(item => ({
        label: item.city,
        value: item.population / 1000000 // 백만 단위로 변환
    }));
    console.log(chartData);
    // [
    //   { label: '서울', value: 9.728 },
    //   { label: '부산', value: 3.404 },
    //   { label: '인천', value: 2.941 }
    // ]
</script>

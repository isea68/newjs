<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025-11-01 주가 캔들스틱 차트</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8fafc;
      margin: 0;
      padding: 20px;
      color: #1e293b;
    }
    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .info {
      text-align: center;
      color: #64748b;
      margin-bottom: 25px;
    }
    .chart-container {
      width: 900px;
      max-width: 100%;
      height: 520px;
      margin: 30px auto;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 25px;
      border: 1px solid #e2e8f0;
    }
  </style>
</head>
<body>

  <h1>2025-11-01 주가 캔들스틱 차트</h1>
  <p class="info">종목별 시가·고가·저가·종가 (OHLC)</p>

  <div class="chart-container">
    <canvas id="candlestickChart"></canvas>
  </div>

  <!-- Chart.js Core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <!-- Financial Chart Extension -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial@0.2.1/dist/chartjs-chart-financial.min.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const rawData = [
        { stock_name: "삼성전자", ticker: "005930", open: 78500, high: 79500, low: 78000, close: 79000 },
        { stock_name: "현대차", ticker: "005380", open: 210000, high: 215000, low: 208000, close: 212000 },
        { stock_name: "LG에너지솔루션", ticker: "373220", open: 420000, high: 428000, low: 415000, close: 425000 }
      ];

      const ohlcData = rawData.map(item => ({
        x: `${item.stock_name} (${item.ticker})`,
        o: item.open,
        h: item.high,
        l: item.low,
        c: item.close
      }));

      const ctx = document.getElementById('candlestickChart').getContext('2d');

      new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: '2025-11-01 주가',
            data: ohlcData,
            borderColor: {
              up: '#10B981',
              down: '#EF4444',
              unchanged: '#9CA3AF'
            },
            color: {
              up: '#A7F3D0',
              down: '#FCA5A5',
              unchanged: '#E5E7EB'
            },
            borderWidth: 1.5
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: ctx => {
                  const p = ctx.raw;
                  return [
                    `시가: ${p.o.toLocaleString()}원`,
                    `고가: ${p.h.toLocaleString()}원`,
                    `저가: ${p.l.toLocaleString()}원`,
                    `종가: ${p.c.toLocaleString()}원`
                  ];
                }
              }
            }
          },
          scales: {
            x: {
              type: 'category',
              title: { display: true, text: '종목' }
            },
            y: {
              title: { display: true, text: '가격 (KRW)' },
              ticks: {
                callback: value => value.toLocaleString() + '원'
              }
            }
          }
        }
      });
    });
  </script>
</body>
</html>
